<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理员登陆页面</title>
    <link rel="stylesheet" type="text/css" href="../../css/login.css" />
</head>

<body>
    <div class="container">
        <section id="content">
            <form action="" autocomplete="off">
                <h1>管理员登录</h1>
                <div>
                    <input type="text" placeholder="账户" required="" id="username" />
                </div>
                <div>
                    <input type="password" placeholder="密码" required="" id="password" />
                </div>
                <div class="">
                    <span class="help-block u-errormessage" id="js-server-helpinfo"></span>
                </div>
                <div>
                    <strong id="tishi">&nbsp</strong>
                    <br>
                    <input type="button" value="登录" class="btn btn-primary" id="submit" />
                    <a href="#">忘记密码?</a>
                    <a href="../phonePages/phoneLogin.html">=>转巡查登陆</a>

                </div>
            </form>
            <div class="button">
                <span class="help-block u-errormessage" id="js-server-helpinfo">&nbsp;</span>
                <a href="register.html" target="_blank">注册新账户</a>
            </div>
        </section>
        <!-- content -->
    </div>
    <!-- container -->

</body>
<script src="../../assets/jquery/jquery-3.3.1.min.js"></script>
<script src="../../assets/vue/vue.min.js"></script>
<script src="../../js/login.js"></script>

</html>
