<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页面</title>
    <link rel="stylesheet" type="text/css" href="../../css/register.css"/>
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
</head>

<body id="body">
<div class="page">
    <div class="container">
        <div class="center-block" id="register">
            <h1>温江区河长制信息系统注册</h1>
            <div class="center-block" id="panel">
                <br>
                <form class="bs-example bs-example-form" role="form" id="form" autocomplete="off">
                    <div class="input-group input-group-lg" id="inputdiv">
                        <span class="input-group-addon">姓名&nbsp&nbsp&nbsp&nbsp</span>
                        <input type="text" class="form-control" placeholder="请输入您的姓名" name="name" id="name">
                    </div>
                    <br>
                    <br>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">手机号</span>
                        <input type="text" class="form-control" placeholder="请输入您的手机号" name="phone" id="phone">
                    </div>
                    <br>
                    <br>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">用户名</span>
                        <input type="text" class="form-control" placeholder="请输入您想注册的用户名" name="username" id="username">
                    </div>
                    <br>
                    <br>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">密码&nbsp&nbsp&nbsp&nbsp</span>
                        <input type="text" class="form-control" placeholder="请输入注册密码" name="password" id="password">
                    </div>
                    <br>
                    <br>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">密码&nbsp&nbsp2</span>
                        <input type="text" class="form-control" placeholder="请再次输入注册密码" id="password2">
                    </div>
                    <br>
                    <br>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">注册身份</span>
                        <select class="form-control">
                            <option>系统管理员</option>
                            <option>查勘河长</option>
                        </select>
                    </div>
                    <br>
                    <br>
                    <input type="submit" class="btn btn-success btn-lg btn-block" value="注册"></input>
            </div>
            </form>
        </div>
    </div>
</div>
</div>
</body>
<script src="../../assets/jquery/jquery-3.3.1.min.js"></script>
<script src="../../assets/validate/jquery.validate.min.js"></script>
<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
<script src="../../js/register.js"></script>

</html>
