<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新建记录</title>

    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/manageCommon.css">
    <link rel="stylesheet" href="../../css/manageInfo.css">

    <script src="https://unpkg.com/wangeditor@3.1.1/release/wangEditor.min.js"></script>
    <script src="../../assets/jquery/jquery-3.3.1.min.js"></script>
    <script src="../../assets/vue/vue.min.js"></script>
    <script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
<!-- 网站头部 -->
<div class="header clearfix">
    <a href="../index.html" target="_blank" title="去往网站主页...">
        <span class="glyphicon glyphicon-home"></span>
        <span>系统主页</span>
    </a>
    <ul class="ul_right" id="ul_right">
        <li>
            <span class="glyphicon glyphicon-user"></span>
            <span>{{userId}}</span>
        </li>
        <li>
            <span class="glyphicon glyphicon-cloud"></span>
            <span>{{time}}</span>
        </li>
        <li class="last_li" title="退出登陆" onclick="loginOut()">
            <div class="center-block">
                <img src="../../images/source.png" width="40px" alt="">
            </div>
        </li>
    </ul>
</div>
<!-- 网站左部导航栏 -->
<div class="nav clearfix">
    <ul>
        <li>
            <a href="admin.html?idid=0" name="aa">
                <span class="glyphicon glyphicon-fire icon"></span>
                <span>未完成事件</span>
            </a>
        </li>
        <li>
            <a href="admin.html?idid=1" name="aa">
                <span class="glyphicon glyphicon-leaf icon"></span>
                <span>已完成事件</span>
            </a>
        </li>
        <li>
            <a href="admin.html?idid=2" name="aa">
                <span class="glyphicon glyphicon-th-large icon"></span>
                <span>人员信息管理</span>
            </a>
        </li>
        <li>
            <a href="admin.html?idid=3" name="aa">
                <span class="glyphicon glyphicon-th-list icon"></span>
                <span>新闻消息管理</span>
            </a>
        </li>
        <li>
            <a href="admin.html?idid=4" name="aa">
                <span class="glyphicon glyphicon-tint icon"></span>
                <span>街镇动态管理</span>
            </a>
        </li>
        <li>
            <a href="admin.html?idid=5" name="aa">
                <span class="icon glyphicon glyphicon-envelope"></span>
                <span>工作简报管理</span>
            </a>
        </li>
        <li>
            <a href="admin.html?idid=6" name="aa">
                <span class="icon glyphicon glyphicon-book"></span>
                <span>政策制度管理</span>
            </a>
        </li>
        <li>
            <a href="admin.html?idid=7" name="aa">
                <span class="glyphicon glyphicon-file icon"></span>
                <span>文件法规管理</span>
            </a>
        </li>
    </ul>
</div>
<!-- 网站右部主体部分 -->
<div class="main clearfix">
    <div class="inner">
        <div id="info">
            <div>
                <span class="glyphicon glyphicon-log-in"></span>来源：
                <input type="text" class="form-control" v-model="source" id="newsFrom" name="newsFrom"/>
            </div>
            <div>
                <span class="glyphicon glyphicon-tag"></span>标题：
                <input type="text" class="form-control" v-model="title" id="newsTitle" name="newsTitle"/>
            </div>
            <div v-if="idid!=6">
                <span class="glyphicon glyphicon-book"></span>作者：
                <input type="text" class="form-control" v-model="author" id="newsAuthor" name="newsAuthor"/>
            </div>
        </div>
        <div id="newsBody">
        </div>
        <button class="btn btn-success" onclick="tijiao()">提交</button>
    </div>
</div>
</body>
<script src="../../js/manageCommon.js"></script>
<script src="../../js/manageInfo.js"></script>

</html>
